        - payload: /start_CD_session
          title: Tell me more about a CD
      text: Now you have a couple of choices, 1️⃣ If you already have a savings account, automate your transfer of {currency}{savings_goal_amount} from your main checking account; 2️⃣ If you don't have a savings, open up a HYSA or 3️⃣ open a CD if you have additional cash that is being saved for a specific goal (i.e. buying a house).
  utter_financial360:
    - text: check this out https://www.mymoneymyfuture.co/
  utter_lifeInsurance_session:
    - text: Hi {userName}, I am Yoli, I can help you with your life insurance questions.
  utter_lifeInsurance_session2:
    - buttons:
        - payload: /lifeInsurance_howMuch
          title: How Much Life Insurance do I need?
        - payload: /lifeInsurance_wholeOrTerm
          title: Should I get Whole Life or Term Life?
        - payload: /lifeInsurance_beneficiary
          title: Who should be my beneficiary?
      text: What do you want more information about?
  utter_lifeInsurance_howMuch:
    - text: The rule of thumb is that you should have a minimum of 10x your annual salary but we know there are many more variables beyond simply providing income to your family.
  utter_lifeInsurance_howMuch1:
    - buttons:
        - payload: /lifeInsurance_purpose_payoffHouse
          title: To pay off my house
        - payload: /lifeInsurance_purpose_family
          title: To take care of my family
        - payload: /lifeInsurance_purpose_legacy
          title: To create a legacy
        - payload: /lifeInsurance_purpose_all
          title: All of the Above
      text: Let's get a little deeper, what is the main purpose for you getting life insurance?
  utter_lifeInsurance_purpose_all:
    - text: Great, so let's get to the numbers.
  utter_lifeInsurance_estimate:
    - text: "Based on your goals, your debts and salary, your recommended amount of life insurance should be approximately ${estimate}. This number is based on your mortgage and balance, 10x your current salary, and $75K for each of your children to build intergenerational wealth."
  utter_ask_mortgage_amount:
    - text: How much do you owe on your mortgage?
  utter_ask_annual_salary:
    - text: What is annual salary?
  utter_ask_cumulative_debts:
    - text: Cumulative Debts?
  utter_ask_how_many_children:
    - text: How many children under 18 do you have?
  utter_start_investing_session:
    - text: Great, Investing an important part of building wealth.
  utter_start_investing_session2:
    - text: Rembmer, it's not how much you invest, it's how logn you invest. Let compound interest work for you.
  utter_start_investing_session3:
    - buttons:
        - payload: /start_retirement_session
          title: Retirement
        - payload: /start_ira_session
          title: IRA
        - payload: /start_brokerage_session
          title: Brokerage
        - payload: /start_crypto_session
          title: Crypto
        - payload: /deny
          title: Not sure
      text: What kind of investing are you interested in?
  utter_start_retirement_session:
    - text: Ok. before getting into it, one question for you. Is this for you or for your business?
  utter_start_401k_session1:
    - text: Ok, great. Retirement accounts, generally include 401K's, 403b's and traditional IRA's.
  utter_start_401k_session2:
    - text: A 401(k) is a type of savings plan that is sponsored by an employer. If you are a freelancer or unemployed, there are other ""retirement"" plan options.
  utter_start_401k_session3:
    - text: Retirement accounts are are tax-deferred-meaning it can lower your annual taxable income. You are taxed on the money when you withdraw it in retirement.
  utter_start_401k_session4:
    - text: A 403b is a kind of retirement plan for non-profits and educational institutions. It is similar to a 401K.
  utter_start_401k_session5:
    - buttons:
        - payload: /investment_how_much
          title: How much should I invest?
        - payload: /investment_types
          title: What types of investments can I make?
        - payload: /investment_employer_match
          title: What's an employer match?
        - payload: /investment_left_job
          title: I just left my job, now what?
        - payload: /investment_borrow
          title: Can I borrow from my 401K
      text: What question do you have about retirement accounts?
  utter_investment_how_much:
    - text: As a rule of thumb, people invest 15% of their income. If you have an employer match, make sure to invest enought to received the match.
  utter_investment_types:
    - text: The types of investments that can be made from a retirement account depend on the specific type of retirement account. Within an IRA you can invest in stocks, bonds, mutual funds, exchange-traded funds (ETFs), and annuities. In a 401(k) plan, the investment options are more limited and don't often include individual stocks. Generally yhou can buy mutual funds, target-date funds, Index funds or ETFs.
  utter_investment_employer_match1:
    - image: https://media.giphy.com/media/QSJflihoTLhXIzVjYU/giphy-downsized-large.gif
      text: An employee match is like free money! Yes and thank you!
  utter_investment_employer_match2:
    - text: It's when an employer offers to ""match"" your contribution to your retirement account.
  utter_investment_employer_match3:
    - text: For example, if an employer offers a 50% match, it means that for every dollar you contribute, the employer will match 50 cents. As your HR or Benefits person about your match.
  utter_investment_employer_match4:
    - text: Don't leave money on the table.
  utter_investment_left_job1:
    - text: Congrats on your next adventure. If you have a 401K or 403B, you can keep it with the current administrator or you can roll it over to an IRA.
  utter_investment_left_job2:
    - text: Remeber, when you roll it over, you have the option to roll it over to a ROTH IRA (a.k.a. a back-door roth).
  utter_investment_left_job3:
    - text: Once you roll it over, you have to choose an investment- stocks, mutual funds, ETF's, or bonds.
  utter_investment_borrow:
    - text: Yes, althought it's not a good idea to borrow against your future.
  utter_budgeting_session:
    - text: Budgeting can be overwhelming, which is why we recommend using an easy budgeting hack called the 50/20/30 rule.
  utter_budgeting_session2:
    - text: This budgeting rule works for people who make $1K or $0K a month.
  utter_budgeting:
    - text: Great, here is what your simple budget should look like.
  utter_budgeting2:
    - text: You should spend no more than $2500 a month on "Fixed" costs like rent, morgage, food and basic bills. You can spend $1500 on "Flex" costs like shopping, eating out, entertainment, basically whatever you want. $1000 or 20% should be put towards savings, investing or paying down debt.
  utter_budgeting3:
    - text: The key is to track your spending across accounts. Connect your accounts to keep track in the dashboard.
  utter_ask_budgeting_amount_of_money:
    - text: Let's get your numbers for you. How much do you bring home a month, aka, net pay?
  utter_debt_session:
    - text: Paying down debt is a matter of having a clear plan.
  utter_debt_session2:
    - text: Start paying down debt by identifying all your high interest obligations.
  utter_debt_session3:
    - text: Download our Debt Reduction spreadsheet here.
  utter_insurance_session:
    - text: Great, let's talk about insurance.
  utter_insurance_session2:
    - buttons:
        - payload: /lifeInsuranceStartSession
          title: Life Insurance
        - payload: /start_ira_session
          title: Auto Insurance
        - payload: /start_brokerage_session
          title: Renters Insurance
      text: What type of insurance are you interested in?
  utter_retirement_unhappy_deny1:
    - text: No worries, we got you! :)
  utter_retirement_unhappy_deny2:
    - buttons:
        - payload: /start_savings_session
          title: Savings
        - payload: /start_investing_session
          title: Investing
        - payload: /start_budgeting_session
          title: Budgeting
        - payload: /start_financial360_session
          title: Financial 360
        - payload: /start_lifeEvents_session
          title: Life Events
      text: We are good at answering questions about specific topics like budgeting, savings, investing, and even life events. Are any of these of interest?
  utter_retirement_unhappy_general_guidance:
    - text: ok, why don't we do a quick financial 360, this will help to let us give you better advice.
  utter_retirement_business_session:
    - text: Ok, there are several options for freelancers and small business owners. Most of the options depend on the number of employees you have.
